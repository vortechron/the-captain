apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging environment URL
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: sayaamiruladli@gmail.com  # Change this to your email
    privateKeySecretRef:
      # Secret resource to store the ACME account private key
      name: letsencrypt-staging-account-key
    # HTTP-01 challenge solver configuration
    solvers:
    - http01:
        ingress:
          class: traefik  # Adjust if using a different ingress controller

