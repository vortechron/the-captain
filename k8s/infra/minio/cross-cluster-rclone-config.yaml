apiVersion: v1
kind: ConfigMap
metadata:
  name: cross-cluster-rclone-config
  namespace: minio
data:
  rclone.conf: |
    # Source MinIO (READ-ONLY)
    [minio-source]
    type = s3
    provider = Minio
    access_key_id = minioadmin
    secret_access_key = Mpft0qBAEX2yIFXCqe/Ez5kAXZ89cabLEzI90jMtCRg=
    endpoint = ${MINIO_SOURCE_ENDPOINT}
    region = us-east-1
    force_path_style = true
    v4_auth = true
    ssl_verify = false
    disable_http2 = true
    chunk_size = 5M

    # Target MinIO (aks-cluster)
    [minio-target]
    type = s3
    provider = Minio
    access_key_id = minioadmin
    secret_access_key = Mpft0qBAEX2yIFXCqe/Ez5kAXZ89cabLEzI90jMtCRg=
    endpoint = http://minio-service.minio.svc.cluster.local:9000
    region = us-east-1
    force_path_style = true
    v4_auth = true

